name: Release Binaries

# ─── Triggers ──────────────────────────────────────────────────────────────────
# Automatically on version tags (v1.2.3) or manually via workflow_dispatch.
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag (e.g. v0.3.0) — used for artifact naming"
        required: false
        default: "dev"

permissions:
  contents: write   # needed to create GitHub releases and upload assets

# ─── Matrix ────────────────────────────────────────────────────────────────────
jobs:
  build:
    name: Build — ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel (x86_64)
          - os: macos-13
            label: macOS-x86_64
            asset_name: graphbus-macos-x86_64
            pyinstaller_args: "--target-arch x86_64"

          # macOS Apple Silicon (arm64)
          - os: macos-latest
            label: macOS-arm64
            asset_name: graphbus-macos-arm64
            pyinstaller_args: "--target-arch arm64"

          # Linux x86_64
          - os: ubuntu-latest
            label: Linux-x86_64
            asset_name: graphbus-linux-x86_64
            pyinstaller_args: ""

          # Windows x86_64
          - os: windows-latest
            label: Windows-x86_64
            asset_name: graphbus-windows-x86_64.exe
            pyinstaller_args: ""

    steps:
      # ── Checkout ──────────────────────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ── Python ────────────────────────────────────────────────────────────────
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ── Dependencies ──────────────────────────────────────────────────────────
      - name: Install graphbus + build deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller

      # macOS: install UPX for compression (optional)
      - name: Install UPX (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install upx || true   # best-effort

      - name: Install UPX (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y upx-ucl || true

      # ── Build ─────────────────────────────────────────────────────────────────
      - name: Build binary with PyInstaller
        run: |
          pyinstaller graphbus.spec ${{ matrix.pyinstaller_args }} \
            --distpath dist \
            --workpath build/_pyinstaller \
            --noconfirm

      # ── Rename + verify ────────────────────────────────────────────────────────
      - name: Rename artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv dist/graphbus dist/${{ matrix.asset_name }}
          file dist/${{ matrix.asset_name }}
          ls -lh dist/${{ matrix.asset_name }}
          # Quick smoke test
          dist/${{ matrix.asset_name }} --version

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Move-Item dist\graphbus.exe dist\${{ matrix.asset_name }}
          Get-Item dist\${{ matrix.asset_name }} | Select-Object Name, Length
          dist\${{ matrix.asset_name }} --version

      # ── Upload artifact (always, for manual inspection) ───────────────────────
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          retention-days: 14

  # ─── Release ─────────────────────────────────────────────────────────────────
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      # Download all four binaries
      - uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: List artifacts
        run: find dist/ -type f | sort

      # Compute checksums
      - name: Generate SHA-256 checksums
        run: |
          cd dist
          find . -type f -name "graphbus-*" | sort | xargs sha256sum > SHA256SUMS.txt
          cat SHA256SUMS.txt

      # Create release with all binaries attached
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "GraphBus ${{ github.ref_name }}"
          body: |
            ## GraphBus ${{ github.ref_name }}

            ### Download

            | Platform | Binary |
            |---|---|
            | macOS Intel (x86_64) | `graphbus-macos-x86_64` |
            | macOS Apple Silicon (arm64) | `graphbus-macos-arm64` |
            | Linux x86_64 | `graphbus-linux-x86_64` |
            | Windows x86_64 | `graphbus-windows-x86_64.exe` |

            ### Quickstart (macOS / Linux)

            ```bash
            # Intel Mac
            curl -L https://github.com/graphbus/graphbus-core/releases/download/${{ github.ref_name }}/graphbus-macos-x86_64 \
              -o /usr/local/bin/graphbus && chmod +x /usr/local/bin/graphbus

            # Apple Silicon Mac
            curl -L https://github.com/graphbus/graphbus-core/releases/download/${{ github.ref_name }}/graphbus-macos-arm64 \
              -o /usr/local/bin/graphbus && chmod +x /usr/local/bin/graphbus

            # Linux
            curl -L https://github.com/graphbus/graphbus-core/releases/download/${{ github.ref_name }}/graphbus-linux-x86_64 \
              -o /usr/local/bin/graphbus && chmod +x /usr/local/bin/graphbus
            ```

            ### Verify checksums

            ```bash
            curl -L https://github.com/graphbus/graphbus-core/releases/download/${{ github.ref_name }}/SHA256SUMS.txt | sha256sum --check
            ```

            ### Install via pip (alternative)

            ```bash
            pip install graphbus==${{ github.ref_name }}
            ```
          files: |
            dist/graphbus-macos-x86_64/graphbus-macos-x86_64
            dist/graphbus-macos-arm64/graphbus-macos-arm64
            dist/graphbus-linux-x86_64/graphbus-linux-x86_64
            dist/graphbus-windows-x86_64.exe/graphbus-windows-x86_64.exe
            dist/SHA256SUMS.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          generate_release_notes: true
