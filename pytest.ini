[pytest]
# Pytest configuration for GraphBus Core

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    functional: Functional tests for workflows
    integration: Integration tests for end-to-end flows
    slow: Tests that take a long time to run
    llm: Tests that require LLM API access

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=graphbus_core
    --cov-report=term-missing
    --cov-report=html

# Ignore patterns
norecursedirs = .git .tox build dist *.egg examples

# Coverage options
[coverage:run]
source = graphbus_core
omit =
    */tests/*
    */examples/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
